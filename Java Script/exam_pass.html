<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result</title>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Exam Result</h1>

    <form name="myForm">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <br><br>
        <label for="html">HTML</label>
        <input type="number" name="html" id="html">
        <br><br>
        <label for="css">CSS</label>
        <input type="number" name="css" id="css">
        <br><br>
        <label for="js">JavaScript</label>
        <input type="number" name="js" id="js">
        <br><br>
        <button type="button" onclick="result()">Result</button>
    </form>

        <script>
            function result(){
                let name = document.myForm.name.value;
                console.log(name);
                let html =document.myForm.html.value;
                console.log(html);
                let css = document.myForm.css.value;
                console.log(css);
                let js = document.myForm.js.value;
                console.log(js);

                if (html >= 50 && css >=50 && js >= 50){
                    document.write('<h1>'+name+' pass the exam.</h1>');
                }
                else if (html >80 && css >80 && js >80){
                    document.write('<h1> '+name+' get distinction in all subjects.</h1>');
                } 
                else if (html > 80 ){
                    document.write('<h1>'+name+' get distinction in HTML </h1>');
                } 
                else if (css >80){
                    document.write('<h1>'+name+' get distinction in CSS </h1>');
                }
                else if (js >80) {
                    document.write ('<h1>'+name+' get distinction in Javascript </h1>');
                }
                else if (html >80 && css>80 && js <=50){
                    document.write('<h1> '+name+' get distinction in HTML, CSS but fail in JavaScript');
                }
                else if (html >80 && css <=50 && js > 80){
                    document.write('<h1> '+name+' get distinction in HTML, JavaScript but fail in CSS');
                }
                else if (html <=50 && css <80 && js > 80){
                    document.write('<h1> '+name+' get distinction in JavaScript, CSS but fail in HTML');
                }
                else{
                    document.write('<h1>'+name+' fail the exam.</h1>');
                }
                
            }
        </script>
</body>
</html>
