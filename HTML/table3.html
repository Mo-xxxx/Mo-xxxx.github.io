<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Assignment</title>
</head>
<body>
    <table border="2" cellspacing="0" cellpadding="25">
        <thead>
            <!-- First row -->
            <tr>
                <th rowspan="2">No</th>
                <th>Problem</th>
                <th>for</th>
                <th>a web</th>
            </tr>
            <!-- Second row -->
            <tr>
                <th>professional</th>
                <th rowspan="3" colspan="3" align="center">as</th>
            </tr>
            <!-- Third row -->
            <tr>
                <th colspan="2" align="center">you</th>
            </tr>
            <!-- Fourth row -->
            <tr>
                <th>will</th>
                <th rowspan="2" align="center">see</th>
            </tr>
            <!-- Fifth row -->
            <tr>
                <th>in</th>
                <th>a few</th>
                <th>minus</th>
            </tr>
        </thead>
    </table>
