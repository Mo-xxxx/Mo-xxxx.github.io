<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* We need . for class and # for id bez it is normal for CSS and Java
        Moreover for dash between aye-class we cannot use special character to indicate the dash  */
        .aye-class{
            color: blueviolet;
        }
        #p-id{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Tag and Element -->
    <p></p>
    <p>Hello</p>

    <div>
        <span>
            Hello
        </span>
    </div>

    <!-- Attribute -->
    <p align="center" class="aye-class" id="p-id"> This is p Element</p>
    <p align="right" class="'aye-class" id="p-id-1">Z2P Level 4</p>

    <h1>Hello HTML</H1>
    <p> Hello            , welcome
        to       my class.
    </p>

    <div>
        <span>
            <p>Hello</p>
            <p>Hi</p>
        </span>
        <div>
            <h3>welcome</h3>
        </div>
    </div>



</body>
</html>
